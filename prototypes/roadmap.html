<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LattixIQ - Roadmap</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: white;
            padding: 16px 20px;
            border-bottom: 1px solid #E9ECEF;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
        }

        .help-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: #6C757D;
            cursor: pointer;
            padding: 8px;
        }

        .content {
            flex: 1;
            padding: 32px 20px;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
        }

        .roadmap-title {
            font-size: 24px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 32px;
        }

        .roadmap-steps {
            position: relative;
        }

        .step {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        .step-indicator {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 16px;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .step-completed {
            background-color: #28A745;
            color: white;
        }

        .step-current {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .step-current:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .step-locked {
            background-color: #E9ECEF;
            color: #6C757D;
        }

        .step-content {
            flex: 1;
            padding-top: 12px;
        }

        .step-name {
            font-size: 18px;
            font-weight: 500;
            color: #212529;
            margin-bottom: 4px;
        }

        .step-locked .step-name {
            color: #6C757D;
        }

        .step-line {
            position: absolute;
            left: 24px;
            top: 48px;
            width: 2px;
            height: calc(100% + 8px);
            background-color: #DEE2E6;
            z-index: 1;
        }

        .step:last-child .step-line {
            display: none;
        }

        .bottom-nav {
            background-color: white;
            border-top: 1px solid #E9ECEF;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 24px;
            text-decoration: none;
            color: #6C757D;
            transition: color 0.2s ease;
        }

        .nav-item:hover {
            color: #007BFF;
        }

        .nav-item.active {
            color: #007BFF;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }

        @media (min-width: 768px) {
            .content {
                padding: 48px 32px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="app-name">LattixIQ</div>
        <button class="help-btn" onclick="alert('Help section would show here')">? Help</button>
    </header>

    <main class="content">
        <h1 class="roadmap-title">Your Roadmap: Stop Procrastinating</h1>
        
        <div class="roadmap-steps">
            <div class="step">
                <div class="step-indicator step-completed">‚úì</div>
                <div class="step-content">
                    <div class="step-name">Step 1: Activation Energy</div>
                </div>
                <div class="step-line"></div>
            </div>

            <div class="step">
                <div class="step-indicator step-current" onclick="window.location.href='learn.html'">2</div>
                <div class="step-content">
                    <div class="step-name">Step 2: Inversion (Current Step)</div>
                </div>
                <div class="step-line"></div>
            </div>

            <div class="step">
                <div class="step-indicator step-locked">üîí</div>
                <div class="step-content">
                    <div class="step-name">Step 3: Deprival-Superreaction</div>
                </div>
                <div class="step-line"></div>
            </div>

            <div class="step">
                <div class="step-indicator step-locked">üîí</div>
                <div class="step-content">
                    <div class="step-name">Step 4: Commitment Consistency</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="my-toolkit.html" class="nav-item">
            <div class="nav-icon">üõ†Ô∏è</div>
            <div class="nav-label">My Toolkit</div>
        </a>
        <a href="settings.html" class="nav-item">
            <div class="nav-icon">‚öôÔ∏è</div>
            <div class="nav-label">Settings</div>
        </a>
    </nav>
</body>
</html>
